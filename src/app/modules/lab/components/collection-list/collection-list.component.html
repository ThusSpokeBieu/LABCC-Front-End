<div class="top-wrapper">
  <div class="title">Coleções</div>
  <div class="new-collection-button">
    <button
      mat-raised-button
      color="primary"
      class="create-collection-button"
      routerLink="./new"
    >
      Criar nova coleção
    </button>
  </div>
</div>
<div class="collections-table">
  <table mat-table [dataSource]="collections" class="mat-elevation-z8">
    <ng-container matColumnDef="collectionName">
      <th mat-header-cell *matHeaderCellDef>Coleção</th>
      <td mat-cell *matCellDef="let element">{{ element.collectionName }}</td>
    </ng-container>

    <ng-container matColumnDef="responsible">
      <th mat-header-cell *matHeaderCellDef>Responsável</th>
      <td mat-cell *matCellDef="let element">{{ element.responsible }}</td>
    </ng-container>

    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef>Estação</th>
      <td mat-cell *matCellDef="let element">{{ element.season }}</td>
    </ng-container>

    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef>Ano de Lançamento</th>
      <td mat-cell *matCellDef="let element">{{ element.releaseYear }}</td>
    </ng-container>

    <ng-container matColumnDef="models">
      <th mat-header-cell *matHeaderCellDef>Modelos</th>
      <td mat-cell *matCellDef="let element">{{ element.quantityModels }}</td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef>Orçamento</th>
      <td mat-cell *matCellDef="let element">R$ {{ element.budget }},00</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsDisplay"
      (click)="redirectToCollection(row.id)"
    ></tr>
  </table>
</div>
