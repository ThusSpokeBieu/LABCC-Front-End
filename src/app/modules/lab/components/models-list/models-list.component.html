<div class="top-wrapper">
  <div class="title">Modelos</div>
  <div class="new-model-button">
    <button
      mat-raised-button
      color="primary"
      class="create-model-button"
      routerLink="./new"
    >
      Criar novo modelo
    </button>
  </div>
</div>
<div class="models-table">
  <table mat-table [dataSource]="models" class="mat-elevation-z8">
    <ng-container matColumnDef="modelId">
      <th mat-header-cell *matHeaderCellDef>ModeloID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef>Nome do Modelo</th>
      <td mat-cell *matCellDef="let element">{{ element.modelName }}</td>
    </ng-container>

    <ng-container matColumnDef="responsible">
      <th mat-header-cell *matHeaderCellDef>Responsável</th>
      <td mat-cell *matCellDef="let element">{{ element.responsible }}</td>
    </ng-container>

    <ng-container matColumnDef="collection">
      <th mat-header-cell *matHeaderCellDef>Coleção</th>
      <td mat-cell *matCellDef="let element">{{ element.collection }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsDisplay"
      (click)="redirectToModel(row.id)"
    ></tr>
  </table>
</div>
