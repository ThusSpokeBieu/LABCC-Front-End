<table mat-table [dataSource]="budgets" class="mat-elevation-z8">
  <ng-container matColumnDef="collection">
    <th mat-header-cell *matHeaderCellDef>Coleção</th>
    <td mat-cell *matCellDef="let element">{{ element.collection }}</td>
  </ng-container>

  <ng-container matColumnDef="responsible">
    <th mat-header-cell *matHeaderCellDef>Responsável</th>
    <td mat-cell *matCellDef="let element">{{ element.responsible }}</td>
  </ng-container>

  <ng-container matColumnDef="models">
    <th mat-header-cell *matHeaderCellDef>Modelos</th>
    <td mat-cell *matCellDef="let element">{{ element.models }}</td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef>Orçamento</th>
    <td mat-cell *matCellDef="let element">{{ element.budget }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsDisplay"></tr>
</table>
